<!doctype html>
<html>
  <head>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Guess That Quote</title>
  </head>
  <body>
    <section class="header">
      <div class="container-fluid p-5 my-5 bg-dark text-white">
        <h1>Guess That Quote!</h1>
        <p>
          In this game, you will guess if the displayed quote is from the
          Netflix series Stranger Things or if Kanye said it! You will earn
          points for each quote you guess correctly. Good luck!
        </p>
      </div>
    </section>

    <section class="container">
      <div class="row">
        <div class="col-4">
          <button id="kanye-quote">Kanye</button>
        </div>
        <div class="col-4">
          <h2 id="quote"></h2>
        </div>
        <div class="col-4">
          <button id="strangerthings-quote">Stranger Things</button>
        </div>
      </div>
      <div class="row">
        <h3 id="score">Score: 0</h3>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

https://api.kanye.rest/ https://strangerthingsquotes.shadowdev.xyz/api/quotes
